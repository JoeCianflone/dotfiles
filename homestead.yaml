---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
      # Rutgers Sites
    - map: ~/Sites/RUTGERS/homework1
      to: /home/vagrant/sites/RUTGERS/homework1

      # Personal Sites
    - map: ~/Sites/PERSONAL/joecianflone
      to: /home/vagrant/sites/PERSONAL/joecianflone

    # Product Sites
    - map: ~/Sites/PRODUCTS/thedevbookclub
      to: /home/vagrant/sites/PRODUCTS/thedevbookclub

sites:
    # Rutgers Sites
    - map: ruhomework1.test
      to: /home/vagrant/sites/RUTGERS/homework1

    # Personal Sites
    - map: joecianflone.test
      to: /home/vagrant/sites/PERSONAL/joecianflone/public/

    # Product Sites
    - map: thedevbookclub.test
      to: /home/vagrant/sites/PRODUCTS/thedevbookclub/public

databases:
    - joecianflone
    - devbookclub

